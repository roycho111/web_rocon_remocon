<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

<body>

    <!-----------role chooser----------->
    <div class="container">

        <hr>
        <div class="panel panel-primary">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2 class="text-center">Role Chooser</h2>
                </div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h5 class="text-center">Select Role</h5>
                <select class="form-control">
                    <option>role 1</option>
                    <option>role 2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-info btn-lg btn-block" id="nextBtn_role">Next</button>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-info btn-lg btn-block" id="backBtn_role">Back</button>
            </div>
        </div>

        <hr>
    </div>
