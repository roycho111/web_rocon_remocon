<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rocon - Web Remocon</title>

    <!-- Le styles -->
    <!--
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    
    <!-- ROS related -->
    <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.js"></script>

    <!-- UI related -->
    <script type="text/javascript" src="js/UIscript.js"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <img class="navbar-brand" style="height:65px; width:150px;" src="img/rocon_logo.png"></img>
                    <a class="navbar-brand" href="#" style="margin-top:6px">Web Remocon</a>
                    <p class="input-prepend navbar-text pull-right" style="margin-top:20px">
                        <input class="input-large" id="connectionInfo" type="text" value="Disconnected" style="color:red" disabled></input>
                    </p>
                </div>
            </div>
        </div>
 
        <br><br><br><hr>
        <div class="row">
            <div class="col-sm-4">
                <h5 class="text-center">Select Master URL</h5>
                <select class="form-control" id="urlList">
                    <option disabled="disabled">(Please add URL)</option>
                </select>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-info btn btn-block" style="margin-top:25px; width:150px; height:50px; font-size:20px" data-toggle="collapse" data-target="#openaddurl">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Add
                </button>
                
            </div>
            <div class="col-sm-2 col-sm-offset-5">
                <button type="button" class="btn btn-info btn btn-block" id="connectBtn" style="margin-top:25px; height:50px; font-size:20px">Connect</button>
                <button type="button" class="btn btn-danger btn btn-block" id="disconnectBtn" style="margin-top:25px; height:50px; font-size:20px">Disconnect</button>
            </div>      
        </div>
        
        <br>
        <div class="row">
            <div class="col-sm-4">
                <div id="openaddurl" class="collapse out">
                    <div class="well well-sm">
                        <form role="form">
                            <div class="form-group">
                                <label>Master URL</label>
                                <input type="text" class="form-control" id="typeURL" value="http://" placeholder="http://localhost">
                            </div>
                            <div class="form-group">
                                <label>Host Name:</label>
                                <input type="text" class="form-control" id="typeHostName" placeholder="localhost">
                            </div>

                            <div class="row">
                                <br>
                                <div class="col-xs-6 col-md-6">
                                    <button type="button" class="btn btn-default btn btn-block" data-toggle="collapse" data-target="#openaddurl" id="addurl_addBtn">Add</button>
                                </div>
                                <div class="col-xs-6 col-md-6">
                                    <button type="button" class="btn btn-default btn btn-block" data-toggle="collapse" data-target="#openaddurl">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <hr>
        <div class="row">
            <div class="col-xs-4">
                <div class="well well-sm">
                    <h3 class="text-center"><span class="label label-primary">Role</span></h3>
                    <div class="list-group" id="roles_listgroup">
                    <!--
                        <a href="#" id="list1" class="list-group-item active">
                            <h4 class="list-group-item-heading">List group item heading</h4>
                            <p class="list-group-item-text">...</p>
                        </a>
                        <a href="#" id="list2" class="list-group-item">Dapibus ac facilisis in</a>
                        <a href="#" id="list3" class="list-group-item">Morbi leo risus</a>
                        <a href="#" id="list4" class="list-group-item">Porta ac consectetur ac</a>
                        <a href="#" id="list5" class="list-group-item">Vestibulum at eros</a>
                        -->
                    </div>
                </div>
            </div>
            
            <div class="col-xs-4">
                <div class="well well-sm">
                <h3 class="text-center"><span class="label label-primary">Interaction</span></h3>
                    <div class="list-group" id="interactions_listgroup">
                    </div>
                </div>
            </div>
            
            <div class="col-xs-4">
                <div class="well well-sm">
                    <h3 class="text-center"><span class="label label-primary">App</span></h3>
                    <div class="list-group" id="apps_listgroup">
                    </div>
                </div>
            </div>
        </div>

        <hr>
    </div>

    <!-----------footer----------->
    <footer>
      <img style="width:90px; height:25px;" src="img/yujin_logo.jpg"></img>
      &copy 2014
    </footer>
    <!----------!footer----------->
</body>

</html>
