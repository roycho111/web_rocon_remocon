<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <!----------!master chooser----------->
    <div class="container" id="masterchooserpage">

        <hr>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2 class="text-center">Rocon_Remocon (Web)</h2>
                </div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h5 class="text-center">Select Master</h5>
                <select class="form-control" id="masterchooser_selectbox">
                    <!--<option>http://localhost:11311</option>-->
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br>
                <p id="master_name">
                </p>
                <p id="master_url">
                </p>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-info btn-lg btn-block" data-loading-text="Connecting..." id="connectBtn">Connect</button>
            </div>

            <script>
                $(function () {
                    $("#connectBtn")
		            .click(function () {
		            var btn = $(this)
		            btn.button('loading')
		            setTimeout(function () {
		            btn.button('reset')
		        }, 3000)
		        })
                });  
		</script> 

        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="collapse" data-target="#openaddurl">Add URL</button>
                <div id="openaddurl" class="collapse out">
                    <form role="form">
                        <div class="form-group">
                            <br>
                            <label>Master URL</label>
                            <input type="text" class="form-control" id="addurl_masterurl" placeholder="http://localhost:11311">
                        </div>
                        <div class="form-group">
                            <label>Host Name:</label>
                            <input type="text" class="form-control" id="addurl_hostname" placeholder="localhost">
                        </div>

                        <div class="row">
                        <div class="clearfix visible-xs-block"></div>
                            <br>
                            <div class="col-xs-6 col-md-6">
                                <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="collapse" data-target="#openaddurl" id="addurl_addBtn">Add</button>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <button type="button" class="btn btn-default btn-lg btn-block" data-toggle="collapse" data-target="#openaddurl">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-info btn-lg btn-block" id="deleteBtn">Delete</button>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-info btn-lg btn-block" id="deleteAllBtn">Delete All</button>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-info btn-lg btn-block">Refresh</button>
            </div>
        </div>

        <hr>
    </div>
    <!----------!master chooser----------->

    <!-----------footer----------->
    <div style="height:200px;"></div>
    <footer>
        <p>&copy; 2014 Yujin Robot.</p>
    </footer>
    <!----------!footer----------->

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
